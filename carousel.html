<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>Mobile Betting Offers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #22c55e;
            --danger: #ef4444;
            --dark: #0f172a;
            --card-radius: 20px;
            --transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --auto-play-duration: 5000ms;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #f8fafc;
            color: var(--dark);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Container */
        .offers-section {
            position: relative;
            width: 100%;
            padding: 16px 0 24px;
            background: white;
        }

        .section-header {
            padding: 0 20px 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
        }

        .section-subtitle {
            font-size: 13px;
            color: #64748b;
        }

        /* Carousel Container */
        .carousel-viewport {
            position: relative;
            width: 100%;
            height: 320px;
            overflow: hidden;
        }

        .carousel-track {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 30px;
        }

        /* Cards */
        .offer-card {
            position: absolute;
            width: calc(100vw - 80px);
            max-width: 280px;
            height: 300px;
            transition: all var(--transition);
            cursor: grab;
            user-select: none;
        }

        .offer-card.grabbing {
            cursor: grabbing;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: var(--card-radius);
            overflow: hidden;
            background: white;
            border: 2px solid #e5e7eb;
        }

        /* Card positions - Only 3 visible */
        .offer-card[data-position="-2"] {
            transform: translateX(-130%) scale(0.8);
            opacity: 0;
            pointer-events: none;
        }

        .offer-card[data-position="-1"] {
            transform: translateX(-90%) scale(0.85);
            opacity: 0.6;
            z-index: 1;
        }

        .offer-card[data-position="0"] {
            transform: translateX(0) scale(1);
            opacity: 1;
            z-index: 3;
        }
        
        .offer-card[data-position="0"] .card-inner {
            border-color: #94a3b8;
        }

        .offer-card[data-position="1"] {
            transform: translateX(90%) scale(0.85);
            opacity: 0.6;
            z-index: 1;
        }

        .offer-card[data-position="2"] {
            transform: translateX(130%) scale(0.8);
            opacity: 0;
            pointer-events: none;
        }

        /* Image Section */
        .card-image-container {
            position: relative;
            width: 100%;
            height: 50%;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--danger);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Content Section */
        .card-content {
            padding: 16px;
            height: 50%;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .card-offer {
            font-size: 13px;
            color: #475569;
            margin-bottom: 12px;
            flex-grow: 1;
            line-height: 1.4;
        }

        .card-offer strong {
            color: var(--primary);
            font-weight: 600;
        }

        /* CTA Button - Always visible */
        .card-cta {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .offer-card[data-position="0"] .card-cta {
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); }
        }

        .card-cta:active {
            transform: scale(0.98);
        }

        /* Dot Navigation */
        .dots-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            margin-top: 16px;
            padding: 0 20px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #cbd5e1;
            border: none;
            cursor: pointer;
            transition: all var(--transition);
            padding: 0;
        }

        .dot.active {
            width: 24px;
            height: 6px;
            border-radius: 3px;
            background: var(--dark);
        }

        .dot:hover:not(.active) {
            background: #94a3b8;
        }

        /* Touch feedback */
        .touch-indicator {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 6px;
            color: #94a3b8;
            font-size: 11px;
            animation: swipeHint 4s ease-in-out infinite;
            transition: opacity 0.5s ease;
        }

        @keyframes swipeHint {
            0%, 100% { opacity: 0.4; transform: translateX(-50%) translateX(0); }
            50% { opacity: 0.8; transform: translateX(-50%) translateX(-8px); }
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .offers-section {
                padding: 24px 0 32px;
            }

            .section-header {
                text-align: center;
                padding: 0 40px 24px;
            }

            .section-title {
                font-size: 24px;
            }

            .section-subtitle {
                font-size: 14px;
            }

            .carousel-viewport {
                height: 360px;
            }

            .offer-card {
                max-width: 320px;
                height: 340px;
            }

            .card-content {
                padding: 20px;
            }

            .card-title {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .card-offer {
                font-size: 15px;
                margin-bottom: 16px;
            }

            .card-cta {
                font-size: 15px;
                padding: 14px;
            }

            .dot {
                width: 8px;
                height: 8px;
            }

            .dot.active {
                width: 32px;
                height: 8px;
                border-radius: 4px;
            }

            /* Adjust card positions for larger screens */
            .offer-card[data-position="-1"] {
                transform: translateX(-100%) scale(0.85);
            }

            .offer-card[data-position="1"] {
                transform: translateX(100%) scale(0.85);
            }
        }

        @media (min-width: 1024px) {
            .offer-card {
                max-width: 340px;
                height: 360px;
            }

            .carousel-viewport {
                height: 380px;
            }

            .offer-card[data-position="-1"] {
                transform: translateX(-110%) scale(0.9);
                opacity: 0.7;
            }

            .offer-card[data-position="1"] {
                transform: translateX(110%) scale(0.9);
                opacity: 0.7;
            }
        }

        /* Loading state */
        .card-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <section class="offers-section">
        <div class="section-header">
            <h2 class="section-title">Special Offers</h2>
            <p class="section-subtitle">Limited time only</p>
        </div>

        <div class="carousel-viewport" id="carouselViewport">
            <div class="carousel-track" id="carouselTrack">
                <!-- Cards will be injected here -->
            </div>
            <div class="touch-indicator" id="touchIndicator">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
                <span>Swipe for more</span>
            </div>
        </div>

        <div class="dots-container" id="dotsContainer">
            <!-- Dots will be injected here -->
        </div>
    </section>

    <script>
        // Carousel data with sport/casino categorization
        const offers = [
            {
                id: 1,
                category: 'sport',
                badge: 'LIMITED TIME',
                imageUrl: 'https://images.unsplash.com/photo-1522778119026-d647f0596c20?w=800&h=400&fit=crop',
                title: 'Club World Cup Special',
                offer: 'Bet <strong>€10</strong> on any match and get a <strong>€5 Free Bet</strong> for the final!',
                ctaText: 'Claim Free Bet',
                link: '/sports/club-world-cup'
            },
            {
                id: 2,
                category: 'sport',
                badge: 'EXCLUSIVE',
                imageUrl: 'https://images.unsplash.com/photo-1554068865-24cecd4e34b8?w=800&h=400&fit=crop',
                title: 'Wimbledon 2025',
                offer: 'Bet <strong>€20</strong> on any match and get <strong>10 Free Spins</strong> on tennis slots!',
                ctaText: 'Bet & Spin',
                link: '/sports/wimbledon'
            },
            {
                id: 3,
                category: 'sport',
                badge: 'POPULAR',
                imageUrl: 'https://images.unsplash.com/photo-1508098682722-e99c43a406b2?w=800&h=400&fit=crop',
                title: 'Premier League Bonus',
                offer: 'Place a <strong>€15</strong> bet and get a <strong>€10 casino bonus</strong> instantly!',
                ctaText: 'Get Bonus',
                link: '/sports/premier-league'
            },
            {
                id: 4,
                category: 'casino',
                badge: 'HOT OFFER',
                imageUrl: 'https://images.unsplash.com/photo-1596838132731-3301c3fd4317?w=800&h=400&fit=crop',
                title: 'Mega Slots Bonus',
                offer: 'Deposit <strong>€50</strong> and get <strong>100 Free Spins</strong> on Starburst!',
                ctaText: 'Claim 100 Spins',
                link: '/casino/slots'
            },
            {
                id: 5,
                category: 'casino',
                badge: 'VIP ONLY',
                imageUrl: 'https://images.unsplash.com/photo-1594736797933-d0501ba2fe65?w=800&h=400&fit=crop',
                title: 'Live Casino Welcome',
                offer: 'First deposit of <strong>€30</strong> gets you a <strong>€50 bonus</strong>!',
                ctaText: 'Play Live Now',
                link: '/casino/live'
            }
        ];

        // State management
        let currentIndex = 2; // Start from middle position
        let isAutoPlaying = true;
        let autoPlayTimer;
        let touchStartX = 0;
        let touchEndX = 0;
        let isDragging = false;
        let isTransitioning = false;

        // Initialize
        function init() {
            renderCards();
            renderDots();
            updatePositions();
            
            // Start auto-play after a brief delay to let users orient
            setTimeout(() => {
                startAutoPlay();
            }, 2000);
            
            addEventListeners();
            
            // Hide touch indicator after some interaction time
            setTimeout(() => {
                document.getElementById('touchIndicator').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('touchIndicator').style.display = 'none';
                }, 500);
            }, 8000);
        }

        // Render cards
        function renderCards() {
            const track = document.getElementById('carouselTrack');
            track.innerHTML = offers.map((offer, index) => `
                <div class="offer-card" data-index="${index}" data-position="0">
                    <div class="card-inner">
                        <div class="card-image-container">
                            <img class="card-image" 
                                 src="${offer.imageUrl}" 
                                 alt="${offer.title}"
                                 loading="${index === 2 ? 'eager' : 'lazy'}">
                            <span class="card-badge">${offer.badge}</span>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${offer.title}</h3>
                            <p class="card-offer">${offer.offer}</p>
                            <button class="card-cta" onclick="handleCTA('${offer.link}')">
                                ${offer.ctaText}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render dots
        function renderDots() {
            const container = document.getElementById('dotsContainer');
            container.innerHTML = offers.map((_, index) => `
                <button class="dot ${index === 2 ? 'active' : ''}" 
                        data-index="${index}"
                        onclick="goToSlide(${index})"
                        aria-label="Go to slide ${index + 1}"></button>
            `).join('');
        }

        // Update card positions
        function updatePositions() {
            const cards = document.querySelectorAll('.offer-card');
            const dots = document.querySelectorAll('.dot');
            
            cards.forEach((card, index) => {
                const position = index - currentIndex;
                card.setAttribute('data-position', position);
            });
            
            // Update dots
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        // Go to specific slide
        function goToSlide(index) {
            // Prevent rapid navigation
            if (isTransitioning || index === currentIndex) return;
            
            isTransitioning = true;
            currentIndex = index;
            updatePositions();
            resetAutoPlay();
            
            setTimeout(() => {
                isTransitioning = false;
            }, 500);
        }

        // Navigation
        function navigate(direction) {
            // Prevent rapid navigation
            if (isTransitioning) return;
            
            isTransitioning = true;
            
            if (direction === 'next') {
                currentIndex = (currentIndex + 1) % offers.length;
            } else {
                currentIndex = (currentIndex - 1 + offers.length) % offers.length;
            }
            updatePositions();
            resetAutoPlay();
            
            // Allow next transition after animation completes
            setTimeout(() => {
                isTransitioning = false;
            }, 500);
        }

        // Auto-play
        function startAutoPlay() {
            if (isAutoPlaying) {
                autoPlayTimer = setInterval(() => navigate('next'), 5000);
            }
        }

        function resetAutoPlay() {
            clearInterval(autoPlayTimer);
            isAutoPlaying = false;
            // Longer pause after user interaction
            setTimeout(() => {
                isAutoPlaying = true;
                startAutoPlay();
            }, 8000);
        }

        // Touch handlers
        function addEventListeners() {
            const viewport = document.getElementById('carouselViewport');
            
            // Touch events
            viewport.addEventListener('touchstart', handleTouchStart, { passive: true });
            viewport.addEventListener('touchmove', handleTouchMove, { passive: true });
            viewport.addEventListener('touchend', handleTouchEnd);
            
            // Mouse events for desktop testing
            viewport.addEventListener('mousedown', handleMouseDown);
            viewport.addEventListener('mousemove', handleMouseMove);
            viewport.addEventListener('mouseup', handleMouseUp);
            viewport.addEventListener('mouseleave', handleMouseUp);
        }

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            isDragging = true;
            document.querySelectorAll('.offer-card').forEach(card => {
                card.classList.add('grabbing');
            });
        }

        function handleTouchMove(e) {
            if (!isDragging) return;
            touchEndX = e.touches[0].clientX;
        }

        function handleTouchEnd() {
            if (!isDragging) return;
            isDragging = false;
            
            document.querySelectorAll('.offer-card').forEach(card => {
                card.classList.remove('grabbing');
            });
            
            const diff = touchStartX - touchEndX;
            const threshold = 50;
            
            if (Math.abs(diff) > threshold) {
                navigate(diff > 0 ? 'next' : 'prev');
            }
            
            // Hide touch indicator after first swipe with smooth transition
            const indicator = document.getElementById('touchIndicator');
            if (indicator.style.display !== 'none') {
                indicator.style.opacity = '0';
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 500);
            }
        }

        // Mouse events (for desktop testing)
        function handleMouseDown(e) {
            touchStartX = e.clientX;
            isDragging = true;
            e.preventDefault();
        }

        function handleMouseMove(e) {
            if (!isDragging) return;
            touchEndX = e.clientX;
        }

        function handleMouseUp() {
            if (!isDragging) return;
            handleTouchEnd();
        }

        // CTA handler
        function handleCTA(link) {
            // Track engagement
            console.log('CTA clicked:', link);
            window.location.href = link;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') navigate('prev');
            if (e.key === 'ArrowRight') navigate('next');
        });

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', init);

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(autoPlayTimer);
                isAutoPlaying = false;
            } else {
                // Resume after a delay when page becomes visible
                setTimeout(() => {
                    isAutoPlaying = true;
                    startAutoPlay();
                }, 2000);
            }
        });
    </script>
</body>
</html>
