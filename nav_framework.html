<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Framework - Refactored</title>
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Spacing system */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            
            /* Layout dimensions */
            --header-height: 64px;
            --local-nav-height: 56px;
            --sub-nav-height: 48px;
            --filter-height: 56px;
            --touch-target: 48px;
            --panel-width: 320px;
            
            /* Colors */
            --color-primary: #1a1a1a;
            --color-primary-hover: #333333;
            --color-secondary: #666666;
            --color-border: #e0e0e0;
            --color-border-hover: #cccccc;
            --color-border-focus: #4A90E2;
            --color-bg-base: #ffffff;
            --color-bg-subtle: #f8f9fa;
            --color-bg-muted: #f0f2f5;
            --color-bg-active: #1a1a1a;
            --color-text-primary: #1a1a1a;
            --color-text-secondary: #4a4a4a;
            --color-text-muted: #666666;
            --color-text-inverse: #ffffff;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.15);
            
            /* Animation */
            --transition-base: 200ms ease;
            --transition-slow: 300ms ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background: var(--color-bg-base);
            color: var(--color-text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== UTILITY CLASSES ===== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Consolidated interactive element styles */
        .interactive-base {
            border: 1px solid var(--color-border);
            background: var(--color-bg-base);
            cursor: pointer;
            transition: all var(--transition-base);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .interactive-base:hover {
            background: var(--color-bg-subtle);
            border-color: var(--color-border-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .interactive-base:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .interactive-base.active {
            background: var(--color-bg-active);
            color: var(--color-text-inverse);
            border-color: var(--color-bg-active);
        }

        /* ===== FOCUS & ACCESSIBILITY ===== */
        *:focus {
            outline: none;
        }

        *:focus-visible {
            outline: 2px solid var(--color-border-focus);
            outline-offset: 2px;
            border-radius: 4px;
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--color-primary);
            color: var(--color-text-inverse);
            padding: var(--space-sm) var(--space-md);
            text-decoration: none;
            border-radius: 0 0 4px 0;
            z-index: 2000;
        }

        .skip-link:focus {
            top: 0;
        }

        /* ===== HEADER ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-md);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--color-text-primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        /* ===== TOUCH TARGETS ===== */
        .touch-target {
            min-width: var(--touch-target);
            height: var(--touch-target);
        }

        .touch-target.burger-menu {
            flex-direction: column;
            gap: 5px;
        }

        .burger-line {
            width: 20px;
            height: 2px;
            background: currentColor;
            transition: all var(--transition-base);
            border-radius: 1px;
        }

        .burger-menu.active .burger-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .burger-menu.active .burger-line:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active .burger-line:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .balance {
            height: var(--touch-target);
            padding: 0 var(--space-lg);
            font-weight: 600;
            font-size: 16px;
            gap: var(--space-sm);
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* ===== NAVIGATION ===== */
        .content-wrapper {
            margin-top: var(--header-height);
            position: relative;
        }

        .horizontal-nav {
            border-bottom: 1px solid var(--color-border);
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--color-border) transparent;
        }

        .horizontal-nav::-webkit-scrollbar {
            height: 4px;
        }

        .horizontal-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .horizontal-nav::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 2px;
        }

        .local-nav {
            height: var(--local-nav-height);
            background: var(--color-bg-subtle);
        }

        .sub-nav {
            height: var(--sub-nav-height);
            background: var(--color-bg-muted);
        }

        .nav-list {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 var(--space-lg);
            gap: var(--space-sm);
            min-width: max-content;
        }

        .nav-item {
            padding: var(--space-sm) var(--space-lg);
            background: var(--color-bg-base);
            white-space: nowrap;
            font-weight: 500;
            font-size: 16px;
            min-height: 40px;
            border: 1px solid transparent;
        }

        .nav-item.active {
            background: var(--color-bg-active);
            color: var(--color-text-inverse);
            border-color: var(--color-bg-active);
        }

        /* ===== FILTER BAR ===== */
        .filter-nav {
            position: relative;
            height: var(--filter-height);
            background: var(--color-bg-subtle);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            padding: 0 var(--space-lg);
            transition: all var(--transition-base);
        }

        .filter-nav.sticky {
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: 0;
            z-index: 999;
            box-shadow: var(--shadow-md);
            background: rgba(248, 249, 250, 0.95);
            backdrop-filter: blur(10px);
        }

        .filter-button {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
            height: 44px;
            font-weight: 500;
            font-size: 16px;
            gap: var(--space-sm);
        }

        .filter-placeholder {
            height: var(--filter-height);
            display: none;
        }

        .filter-placeholder.active {
            display: block;
        }

        /* ===== PANELS ===== */
        .panel {
            position: fixed;
            background: var(--color-bg-base);
            border: 1px solid var(--color-border);
            transition: all var(--transition-slow);
            z-index: 999;
            box-shadow: var(--shadow-xl);
        }

        .panel-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--color-bg-subtle);
        }

        .panel-title {
            font-weight: 600;
            font-size: 18px;
            color: var(--color-text-primary);
        }

        .panel-close {
            width: 40px;
            height: 40px;
            font-size: 24px;
        }

        .panel-content {
            padding: var(--space-lg);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .panel-content nav {
            margin: 0 calc(-1 * var(--space-lg));
            padding: 0;
        }

        /* Panel positioning */
        .panel-side {
            top: var(--header-height);
            width: var(--panel-width);
            height: calc(100vh - var(--header-height));
        }

        .panel-side.filter-sticky {
            top: calc(var(--header-height) + var(--filter-height));
            height: calc(100vh - var(--header-height) - var(--filter-height));
        }

        .panel-left {
            left: calc(-1 * var(--panel-width) - 20px);
            border-radius: 0 12px 12px 0;
            border-left: none;
        }

        .panel-left.active {
            left: 0;
        }

        .panel-right {
            right: calc(-1 * var(--panel-width) - 20px);
            border-radius: 12px 0 0 12px;
            border-right: none;
        }

        .panel-right.active {
            right: 0;
        }

        .panel-top {
            top: calc(-420px);
            left: 0;
            right: 0;
            height: 400px;
            border-radius: 0 0 12px 12px;
            border-top: none;
        }

        .panel-top.active {
            top: var(--header-height);
        }

        .panel-top.filter-sticky.active {
            top: calc(var(--header-height) + var(--filter-height));
        }

        .panel-bottom {
            bottom: -520px;
            left: 0;
            right: 0;
            height: 500px;
            border-top: 1px solid var(--color-border);
            border-left: none;
            border-right: none;
            border-bottom: none;
            border-radius: 16px 16px 0 0;
        }

        .panel-bottom.active {
            bottom: 0;
        }

        .panel-bottom .panel-content {
            height: 400px;
        }

        /* ===== LIST ITEMS ===== */
        .list-item {
            padding: var(--space-md) var(--space-lg);
            margin: 0;
            border-radius: 0;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            min-height: 56px;
            font-size: 16px;
            width: 100%;
            text-align: left;
            border: none;
            background: transparent;
        }

        .list-item:hover {
            background: var(--color-bg-subtle);
            padding-left: calc(var(--space-lg) + var(--space-sm));
        }

        .list-item:active {
            background: var(--color-bg-muted);
        }

        .list-separator {
            height: 1px;
            background: var(--color-border);
            margin: 0;
        }

        /* ===== FILTER COMPONENTS ===== */
        .filter-section {
            margin-bottom: var(--space-xl);
        }

        .filter-section-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: var(--space-md);
            color: var(--color-text-primary);
        }

        .filter-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--space-sm);
        }

        .filter-option {
            padding: var(--space-md);
            text-align: center;
            font-size: 16px;
            min-height: 48px;
        }

        .filter-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
            margin-top: var(--space-xl);
            padding-top: var(--space-xl);
            border-top: 1px solid var(--color-border);
        }

        .filter-action {
            padding: var(--space-md) var(--space-lg);
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            min-height: 48px;
        }

        .filter-action.primary {
            background: var(--color-bg-active);
            color: var(--color-text-inverse);
            border-color: var(--color-bg-active);
        }

        .filter-action.primary:hover {
            background: var(--color-primary-hover);
            border-color: var(--color-primary-hover);
        }

        /* ===== SEARCH ===== */
        .search-input {
            width: 100%;
            padding: var(--space-md);
            border: 1px solid var(--color-border);
            background: var(--color-bg-base);
            font-size: 16px;
            margin-bottom: var(--space-lg);
            border-radius: 8px;
            transition: all var(--transition-base);
        }

        .search-input:focus {
            border-color: var(--color-border-focus);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        #searchPanel nav {
            margin-top: var(--space-md);
        }

        /* ===== BALANCE COMPONENTS ===== */
        .balance-display {
            text-align: center;
            padding: var(--space-xl);
            background: var(--color-bg-subtle);
            border-radius: 12px;
            margin-bottom: var(--space-lg);
        }

        .balance-label {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-xs);
        }

        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-text-primary);
            letter-spacing: -1px;
        }

        .balance-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .balance-action {
            padding: var(--space-lg);
            background: var(--color-bg-subtle);
            border: 1px solid var(--color-border);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-base);
            border-radius: 12px;
        }

        .balance-action:hover {
            background: var(--color-bg-muted);
            border-color: var(--color-border-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .balance-action-icon {
            font-size: 24px;
            margin-bottom: var(--space-sm);
            font-weight: 700;
            color: var(--color-text-secondary);
        }

        .balance-action-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text-primary);
        }

        /* ===== OVERLAY ===== */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-base);
            z-index: 998;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* ===== QUICK DEPOSIT ===== */
        .quick-deposit {
            position: fixed;
            bottom: var(--space-lg);
            right: var(--space-lg);
            width: 64px;
            height: 64px;
            border: none;
            background: var(--color-bg-active);
            color: var(--color-text-inverse);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 300;
            z-index: 1001;
            transition: all var(--transition-base);
            border-radius: 50%;
            box-shadow: var(--shadow-lg);
        }

        .quick-deposit:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl);
        }

        .quick-deposit:active {
            transform: scale(1.05);
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            padding: var(--space-lg);
            min-height: calc(100vh - var(--header-height));
        }

        .content-card {
            padding: var(--space-xl);
            background: var(--color-bg-subtle);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            margin-bottom: var(--space-lg);
        }

        .content-card h2 {
            font-size: 24px;
            margin-bottom: var(--space-md);
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .content-card p {
            font-size: 16px;
            line-height: 1.6;
            color: var(--color-text-secondary);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            :root {
                --panel-width: 280px;
                --header-height: 60px;
            }
            
            .header {
                padding: 0 var(--space-md);
            }
            
            .filter-options {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 15px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .balance {
                padding: 0 var(--space-md);
                font-size: 15px;
            }
            
            .nav-item {
                font-size: 15px;
                padding: var(--space-sm) var(--space-md);
            }
            
            .sub-nav .nav-item {
                font-size: 14px;
                padding: 6px var(--space-sm);
            }
        }

        /* Apply interactive base styles to all interactive elements */
        .touch-target,
        .balance,
        .nav-item,
        .filter-button,
        .filter-option,
        .filter-action,
        .panel-close {
            @extend .interactive-base;
        }

        /* Since CSS doesn't support @extend, we apply the class directly in HTML */
        .touch-target,
        .balance,
        .nav-item,
        .filter-button,
        .filter-option,
        .filter-action,
        .panel-close {
            border: 1px solid var(--color-border);
            background: var(--color-bg-base);
            cursor: pointer;
            transition: all var(--transition-base);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .touch-target:hover,
        .balance:hover,
        .nav-item:hover,
        .filter-button:hover,
        .filter-option:hover,
        .filter-action:hover,
        .panel-close:hover {
            background: var(--color-bg-subtle);
            border-color: var(--color-border-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .touch-target:active,
        .balance:active,
        .nav-item:active,
        .filter-button:active,
        .filter-option:active,
        .filter-action:active,
        .panel-close:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .touch-target.active,
        .balance.active,
        .nav-item.active,
        .filter-button.active,
        .filter-option.active {
            background: var(--color-bg-active);
            color: var(--color-text-inverse);
            border-color: var(--color-bg-active);
        }
    </style>
</head>
<body>

        <nav class="horizontal-nav sub-nav" role="navigation" aria-label="Category-level navigation">

                <button class="nav-item">Competition 06</button>

                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">

        <main class="main-content" id="main" role="main">
            <div class="content-card">
                <h2>Content 01</h2>
                <p>Main content area</p>
            </div>

    <script>
        // Consolidated Navigation Framework
        class NavigationFramework {
            constructor() {
                this.panels = new Map();
                this.overlay = document.querySelector('.overlay');
                this.activePanel = null;
                this.stickyFilter = null;
                this.init();
            }

            init() {
                this.initializePanels();
                this.initializeNavigation();
                this.initializeStickyFilter();
                this.initializeInteractions();
                this.setupEventDelegation();
            }

            initializePanels() {
                // Register all panels with their triggers
                const panelTriggers = document.querySelectorAll('[data-panel]');
                panelTriggers.forEach(trigger => {
                    const panelId = trigger.dataset.panel;
                    this.panels.set(trigger, document.getElementById(panelId));
                });
            }

            setupEventDelegation() {
                // Single click handler for all interactions
                document.addEventListener('click', (e) => {
                    const target = e.target.closest('[data-panel], [data-action], .list-item, .balance-action, .nav-item, .filter-option');
                    
                    if (!target) return;

                    // Panel triggers
                    if (target.dataset.panel) {
                        e.stopPropagation();
                        this.togglePanel(target);
                        return;
                    }

                    // Actions
                    if (target.dataset.action) {
                        this.handleAction(target.dataset.action, target);
                        return;
                    }

                    // Interactive items
                    if (target.classList.contains('list-item') || target.classList.contains('balance-action')) {
                        this.handleItemClick(target);
                        return;
                    }

                    // Navigation items
                    if (target.classList.contains('nav-item')) {
                        this.handleNavClick(target);
                        return;
                    }

                    // Filter options
                    if (target.classList.contains('filter-option')) {
                        this.handleFilterOption(target);
                        return;
                    }
                });

                // Global handlers
                this.overlay.addEventListener('click', () => this.closeAll());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeAll();
                });
            }

            togglePanel(trigger) {
                const panel = this.panels.get(trigger);
                if (!panel) return;

                if (panel.classList.contains('active')) {
                    this.closeAll();
                } else {
                    this.closeAll();
                    this.openPanel(panel, trigger);
                }
            }

            openPanel(panel, trigger) {
                // Update panel state
                panel.classList.add('active');
                panel.setAttribute('aria-hidden', 'false');
                
                // Update trigger state
                trigger.classList.add('active');
                trigger.setAttribute('aria-expanded', 'true');
                
                // Show overlay
                this.overlay.classList.add('active');
                this.overlay.setAttribute('aria-hidden', 'false');
                
                // Prevent body scroll
                document.body.style.overflow = 'hidden';
                this.activePanel = { panel, trigger };

                // Focus management
                setTimeout(() => this.manageFocus(panel), 300);
                this.trapFocus(panel);
            }

            closeAll() {
                if (!this.activePanel) return;

                const { panel, trigger } = this.activePanel;

                // Reset panel state
                panel.classList.remove('active');
                panel.setAttribute('aria-hidden', 'true');
                
                // Reset trigger state
                trigger.classList.remove('active');
                trigger.setAttribute('aria-expanded', 'false');
                
                // Hide overlay
                this.overlay.classList.remove('active');
                this.overlay.setAttribute('aria-hidden', 'true');
                
                // Restore body scroll
                document.body.style.overflow = '';
                
                // Return focus to trigger
                trigger.focus();
                this.activePanel = null;
            }

            manageFocus(panel) {
                // Focus first input or button
                const focusTarget = panel.querySelector('input, button');
                if (focusTarget) focusTarget.focus();
            }

            trapFocus(element) {
                const focusableElements = element.querySelectorAll(
                    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
                );
                const firstFocusable = focusableElements[0];
                const lastFocusable = focusableElements[focusableElements.length - 1];

                const handleTabKey = (e) => {
                    if (e.key !== 'Tab') return;

                    if (e.shiftKey) {
                        if (document.activeElement === firstFocusable) {
                            lastFocusable.focus();
                            e.preventDefault();
                        }
                    } else {
                        if (document.activeElement === lastFocusable) {
                            firstFocusable.focus();
                            e.preventDefault();
                        }
                    }
                };

                element.addEventListener('keydown', handleTabKey);
            }

            handleAction(action, target) {
                switch (action) {
                    case 'close':
                        this.closeAll();
                        break;
                    case 'clear':
                        this.clearFilters();
                        break;
                    case 'apply':
                        this.applyFilters();
                        break;
                }
            }

            handleItemClick(item) {
                this.announce(`${item.textContent.trim()} selected`);
                setTimeout(() => this.closeAll(), 100);
            }

            handleNavClick(item) {
                // Remove active state from siblings
                const siblings = item.parentElement.querySelectorAll('.nav-item');
                siblings.forEach(sibling => {
                    sibling.classList.remove('active');
                    sibling.setAttribute('aria-current', 'false');
                });
                
                // Add active state to clicked item
                item.classList.add('active');
                item.setAttribute('aria-current', 'page');
            }

            handleFilterOption(option) {
                const isActive = option.classList.toggle('active');
                option.setAttribute('aria-checked', isActive);
                this.announce(`${option.textContent} ${isActive ? 'selected' : 'deselected'}`);
            }

            clearFilters() {
                const options = document.querySelectorAll('.filter-option');
                options.forEach(option => {
                    option.classList.remove('active');
                    option.setAttribute('aria-checked', 'false');
                });
                this.announce('All filters cleared');
            }

            applyFilters() {
                const activeFilters = document.querySelectorAll('.filter-option.active').length;
                this.announce(`${activeFilters} filters applied`);
                this.closeAll();
            }

            initializeStickyFilter() {
                const filterNav = document.querySelector('.filter-nav');
                const filterPlaceholder = document.querySelector('.filter-placeholder');
                const header = document.querySelector('.header');
                
                let originalOffset = 0;
                let isSticky = false;

                const updateOffset = () => {
                    if (!isSticky) {
                        const rect = filterNav.getBoundingClientRect();
                        originalOffset = rect.top + window.pageYOffset - header.offsetHeight;
                    }
                };

                const handleScroll = () => {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    
                    if (scrollTop >= originalOffset && !isSticky) {
                        isSticky = true;
                        filterNav.classList.add('sticky');
                        filterPlaceholder.classList.add('active');
                        
                        document.querySelectorAll('.panel-side, .panel-top').forEach(panel => {
                            panel.classList.add('filter-sticky');
                        });
                    } else if (scrollTop < originalOffset && isSticky) {
                        isSticky = false;
                        filterNav.classList.remove('sticky');
                        filterPlaceholder.classList.remove('active');
                        
                        document.querySelectorAll('.panel-side, .panel-top').forEach(panel => {
                            panel.classList.remove('filter-sticky');
                        });
                    }
                };

                window.addEventListener('load', updateOffset);
                window.addEventListener('scroll', handleScroll);
                window.addEventListener('resize', updateOffset);
            }

            initializeNavigation() {
                // Navigation is handled by event delegation
            }

            initializeInteractions() {
                // Quick deposit functionality
                const quickDeposit = document.querySelector('.quick-deposit');
                const balance = document.querySelector('.balance span:last-child');
                const balanceAmount = document.querySelector('.balance-amount');

                quickDeposit.addEventListener('click', () => {
                    const current = parseInt(balance.textContent.replace(/\D/g, ''));
                    const newAmount = current + 100;
                    
                    // Update display
                    balance.textContent = newAmount.toLocaleString();
                    balanceAmount.textContent = `$${newAmount.toLocaleString()}`;
                    
                    // Update aria-label
                    const balanceButton = document.querySelector('.balance');
                    balanceButton.setAttribute('aria-label', `Account balance: $${newAmount.toLocaleString()}. Click to view details`);
                    
                    // Announce change
                    this.announce(`$100 deposited. New balance: $${newAmount.toLocaleString()}`);
                    
                    // Visual feedback
                    balanceButton.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        balanceButton.style.transform = '';
                    }, 200);
                });
            }

            announce(message) {
                const announcement = document.createElement('div');
                announcement.setAttribute('role', 'status');
                announcement.setAttribute('aria-live', 'polite');
                announcement.className = 'sr-only';
                announcement.textContent = message;
                document.body.appendChild(announcement);
                setTimeout(() => announcement.remove(), 1000);
            }
        }

        // Initialize the navigation framework
        document.addEventListener('DOMContentLoaded', () => {
            new NavigationFramework();
        });
    </script>
